<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

  <title>Project</title>

  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <h1>Heading</h1>

  <div>
    <button id="pomodoro-button">Pomodoro</button>
    <button id="short-break-button">Short Break</button>
    <button id="long-break-button">Long Break</button>
  </div>

  <p>Hours:</p>
  <input type="text" id="timer-hour-input">
  <p>Minutes</p>
  <input type="text" id="timer-minute-input">
  <p>Seconds</p>
  <input type="text" id="timer-second-input">
  <button id="set-timer-button">Set Timer</button>
  <p>Timer: <span id="timer-display"></span></p>
  <button id="timer-start-button">Start</button>
  <button id="timer-stop-button">Stop/Pause</button>

  <script src="./script/Timer.js"></script>
  <script src="./script/index.js"></script>
</body>
</html>
