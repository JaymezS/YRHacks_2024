<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

  <link rel="icon" href="imgs/logo.PNG">

  <title>Pomodoro Pet</title>

  <link rel="stylesheet" href="styles/style.css">
</head>
<body background="imgs/background-library.PNG">
  <!-- Menu Bar -->
  <div class="menuBar" id="menu-bar">
    <!-- settings button on the right of the menu bar -->
    <button type="button" style="float:right" class="menuButton" onclick="openCoins();">
      <p id="total-coins">0</p>
      <img src="imgs/icon-coin.PNG" width="40"/>
    </button>

    <!-- "Insert" dropdown button on the left of the menu bar -->
    <div style="float:left" class="dropdown">
      <img src="imgs/icon-settings.PNG" width="40"/>
      <div style="float:left" class="dropdownContent">
        <button type="button" id="pomodoro-button" style="float:left" class="dropdownContent">Pomodoro</button>
        <button type="button" id="short-break-button" style="float:left" class="dropdownContent">Short Break</button>
        <button type="button" id="long-break-button" style="float:left" class="dropdownContent">Long Break</button>
      </div>
    </div>

    <!-- "Style" dropdown button on the left of the menu bar -->
    <div style="float:left" class="dropdown">
      <img src="imgs/icon-shop.PNG" width="40"/>
      <div style="float:left" class="dropdownContent">
        <button type="button" id="d" style="float:left" class="dropdownContent" onclick="backgroundShopPopup()">Backgrounds</button>
        <div class="popup" id="background-shop-popup">
          <button id="background-exit-button" onclick="hideBackgroundShopPopup()">Exit</button>
          <div id="backgrounds-available">

          </div>
        </div>
        <button type="button" id="e" style="float:left" class="dropdownContent" onclick="bunniesShopPopup()">Bunnies</button>
        <div class="popup" id="bunnies-shop-popup">
          <button id="bunnies-exit-button" onclick="hideBunniesShopPopup()">Exit</button>
          <div id="bunnies-available">

          </div>
        </div>
      </div>
    </div>
  </div>

  <br/>

  <!-- Middle of the screen -->
  <br/>
  <br/>
  <br/>
  <br/>
  <br/>
  <br/>

  <div class="flex-container">
    <div class="to-do">
      <p>Current Task: <span id="current-task-display">None</span></p>

      <p>Event Queue:</p>
      <hr>

      <div id="tasks">
        
      </div>
      <p id="tasks-list-display"></p>
    </div>
    <div class="main-text">
      <p id="quote">Time Remaining: </p>
      <h1 id="timer-display"></h1>

      <button id="timer-start-button">
        <img src="imgs/icon-add.PNG" width="30px"/>
      </button>
      <button id="timer-stop-button">
        <img src="imgs/icon-start-pause.PNG" width="30px"/>
      </button>
    </div>
    <div class="other">
      <img id="bunny-image" src="imgs/bunny-white.PNG" width="100%"/>
    </div>
  </div>

  <script src="./script/shop.js"></script>
  <script src="./script/shopItem.js"></script>
  <script src="./script/Task.js"></script>
  <script src="./script/Timer.js"></script>
  <script src="./script/tasks.js"></script>
  <script src="./script/index.js"></script>
</body>
</html>
