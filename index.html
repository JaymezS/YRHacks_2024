<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

  <title>Project</title>

  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <!-- Menu Bar -->
  <div class="menuBar" id="menu-bar">
    <!-- settings button on the right of the menu bar -->
    <button type="button" style="float:right" class="menuButton" onclick="openCoins();">Coins</button>

    <!-- "Insert" dropdown button on the left of the menu bar -->
    <div style="float:left" class="dropdown">
      Settings
      <div style="float:left" class="dropdownContent">
        <button type="button" id="pomodoro-button" style="float:left" class="dropdownContent">Pomodoro</button>
        <button type="button" id="short-break-button" style="float:left" class="dropdownContent">Short Break</button>
        <button type="button" id="long-break-button" style="float:left" class="dropdownContent">Long Break</button>
        <button type="button" id="c" style="float:left" class="dropdownContent" onclick="openCustomTimer();">Custom Timer</button>
      </div>
    </div>

    <!-- "Style" dropdown button on the left of the menu bar -->
    <div style="float:left" class="dropdown">
      Shop
      <div style="float:left" class="dropdownContent">
        <button type="button" id="d" style="float:left" class="dropdownContent" onclick="bold();">Backgrounds</button>
        <button type="button" id="e" style="float:left" class="dropdownContent" onclick="underline();">Bunnies</button>`
      </div>
    </div>
  </div>

  <br/>

  <!-- Middle of the screen -->
  <br/>
  <br/>
  <br/>
  <br/>
  <br/>
  <br/>

  <table>
    <th class="to-do">
      <p>To Do:</p>
      <hr>

      <div id="tasks">
        <label for="to-do-name">New Task:</label>
        <input id="to-do-name" type="text" />
        <label for="task-time-input">Task Time: </label>
        <input id="task-time-input" type="text">

        <button id="add-task-button">Add Task</button>

      </div>
    </th>

    <th class="main-text">
      <p id="quote">quote</p>
  
      <h1 id="timer-display"></h1>

      <button id="timer-start-button">Start</button>
      <button id="timer-stop-button">Stop/Pause</button>
  
      <button id="start-stop-button"></button>
      <button id="reset-button">Reset</button>
    </th>

    <th class="other" background="bunny1.png">
      <p>Hours:</p>
      <input type="text" id="timer-hour-input">
      <p>Minutes</p>
      <input type="text" id="timer-minute-input">
      <p>Seconds</p>
      <input type="text" id="timer-second-input">
      <button id="set-timer-button">Set Timer</button>
      <p>Timer: <span id="timer-display"></span></p>
      <button id="timer-start-button">Start</button>
      <button id="timer-stop-button">Stop/Pause</button>
    </th>
  </table>

  <script src="./script/Task.js"></script>
  <script src="./script/Timer.js"></script>
  <script src="./script/tasks.js"></script>
  <script src="./script/index.js"></script>
</body>
</html>
